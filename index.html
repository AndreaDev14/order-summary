<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>


<main class="card">
  <img src="images/illustration-hero.svg" alt=" Girl listening to music" class="card_image">

  <div class="card_container">

    <h1> Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    
      <div class="card_plan">
        <div class="card_plan_anual">
          <img src="images/icon-music.svg" alt="">
          <div class="card_plan_price">
            <p class="card_plan_anual_title">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          
        </div>

        <div class="card_plan_change">
          <a href="#">Change</a>
        </div>
       
    
      </div>
    
      <div class="card_btn">
        <a href="#">Proceed to Payment</a>
      </div>
    
      <div class="card_cancel">
        <a href="#">Cancel Order</a>
      </div>
  </div>
  

 
</main>
 
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
    Coded by <a href="#">Andrea Ruiz</a>.
  </div>
</footer>
 
</body>

</html>
